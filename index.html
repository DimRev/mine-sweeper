<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mine Sweeper</title>
  </head>
  <body onload="onInit('easy')">
    <div class="difficulty-container">
      <button onclick="onInit('easy')">Easy</button>
      <button onclick="onInit('normal')">Normal</button>
      <button onclick="onInit('hard')">Hard</button>
      <button class="rst-btn" onclick="onInit()">😁</button>
    </div>
    <div class="counters-container">
      <div class="mines-left">Mines<span>2</span></div>
      <div class="lives-left">Lives<span>❤❤❤</span></div>
      
      <button class="hint-btn" onclick="onHintActivate()">hints<span>💡💡💡</span></button>
      <div class="timer">Time<span>00:00</span></div>
    </div>

    <div class="mid-section">
      <div class="leaderboard"></div>
      <table class="gameboard" oncontextmenu="return false;"></table>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>

    <footer>
      <p>Made by - Dima Revelson</p>
      <div class="footer-btns">
        <button class="rst-leaderboard-btn" onclick="resetLeaderboard()">
          reset leaderboard
        </button>
        <button class="tgl-leaderboard-btn" onclick="leaderboardRenderOperations('toggle')">toggle leaderboard</button>
      </div>
    </footer>
  </body>
</html>
